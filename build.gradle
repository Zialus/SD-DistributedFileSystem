plugins {
    id "se.patrikerdes.use-latest-versions" version "0.2.12"
    id "com.github.ben-manes.versions" version "0.22.0"
//    id "net.ltgt.errorprone" version "0.8.1"
    id "com.github.spotbugs" version "2.0.0"
    id "pmd"
//    id 'checkstyle'
    id "java"
    id "idea"
}

group 'fcup'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

    compile 'org.jline:jline:3.12.1'

//    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.9.0'
//    spotbugsPlugins 'com.mebigfatguy.fb-contrib:fb-contrib:7.4.6'

//    errorprone 'com.google.errorprone:error_prone_core:2.3.3'
//    errorproneJavac 'com.google.errorprone:javac:9+181-r4173-1'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}

// Don't produce default Jar
jar.enabled = false

def jarPackage(String groupName, String artifactName, String artifactVersion) {
    return tasks.create("jar_${artifactName}", Jar) {
        getArchiveBaseName().set(artifactName)
        getArchiveVersion().set(artifactVersion)

        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

        from(sourceSets.main.output) {
            include "$groupName/**"
        }

        manifest {
            attributes(
                    'Main-Class': "$groupName.$artifactName"
            )
        }

    }
}

artifacts {
    archives jarPackage("$group", "StorageServer", "$version"),
            jarPackage("$group", "Client", "$version"),
            jarPackage("$group", "MetadataServer", "$version")
}

pmd {
    ignoreFailures = true
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    ignoreFailures = true

    reports {
        xml.enabled = false
        html.enabled = true
    }
}
