language: java
dist: trusty

install:
  - export VERSION=4.8
  - wget https://services.gradle.org/distributions/gradle-${VERSION}-bin.zip
  - mkdir /tmp/gradle
  - unzip -d /tmp/gradle gradle-${VERSION}-bin.zip
  - export PATH=/tmp/gradle/gradle-${VERSION}/bin:$PATH
  - gradle -v

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
    - os: linux
      jdk: openjdk8
    - os: linux
      jdk: openjdk9
    - os: linux
      jdk: openjdk10
    - os: linux
      jdk: openjdk11
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk9
    - os: linux
      jdk: oraclejdk10
    - os: linux
      jdk: oraclejdk11

  allow_failures:
    - jdk: openjdk11
    - jdk: oraclejdk11